<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<input type="number" id="Mydata">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var score = document.getElementById("Mydata").value; 
  var result;
  if (score < 60) {
    result = "再加油";
  } else {
    result = "非常好";
  }
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
