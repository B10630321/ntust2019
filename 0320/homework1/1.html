<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<input type="number" id="Mydata1"value=1>
<input type="number" id="Mydata2"value=3>

<script>
	function add(){
		var x,y
		x=parseFloat(document.getElementById("Mydata1").value);
		y=parseFloat(document.getElementById("Mydata2").value);
		document.getElementById("result").innerHTML=x+y;
	}

	function minus(){
		var x,y
		x=parseFloat(document.getElementById("Mydata1").value);
		y=parseFloat(document.getElementById("Mydata2").value);
		document.getElementById("result").innerHTML=x-y;
	}

	function multiply(){
		var x,y
		x=parseFloat(document.getElementById("Mydata1").value);
		y=parseFloat(document.getElementById("Mydata2").value);
		document.getElementById("result").innerHTML=x*y;
	}

	function divided(){
		var x,y
		x=parseFloat(document.getElementById("Mydata1").value);
		y=parseFloat(document.getElementById("Mydata2").value);
		document.getElementById("result").innerHTML=x/y;
	}

	// function clear(){

	// 	result.value= ''

</script>
